<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Valid.css"/>
	</head>
	<body>
		<form class="testform" action="" method="post">
			<!--
		    nullmsg:表单值为空时提示的信息
			errormsg:错误时提示的信息
			sucmsg:通过验证时提示的信息
			ignore:有输入时才验证，无输入时不验证
			recheck:检查两次密码是否一致
			plugin:指定要使用的插件
			ajaxurl:
			{"info":"demo info","status":"y"}
			info:提示的信息
			status:返回的状态 n 或 y
			-->
			<table border="0">
				<tr>
					<td>账号:</td>
					<td><input type="text" name="code" datatype="s5-16" errormsg="用户名至少5个字符，最多16个字符" ignore="ignore" ajaxurl="http://localhost:8080/java02_14/myTest"/><span class="Validform_checktip"></span></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="psw" datatype="*6-15" errormsg="密码范围6-15位" /><span for="psw" class="Validform_checktip"></span><br /></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td><input type="password" name="psw1" datatype="*" recheck="psw" errormsg="两次密码输入不一致" /><span class="Validform_checktip"></span></td>
				</tr>
				<tr>
					<td> 手机:</td>
					<td>	<input type="text" name="phone" datatype="m" errormsg="手机格式不正确" /><span class="Validform_checktip"></span></td>
				</tr>
				
			</table>
			<input type="submit" value="提交" />
		</form>
	</body>
	<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	 
	  $(".testform").Validform(
	  	{
	  			tiptype:3
	  	}
	  );
//	  $.Tipmsg.tit="提示";
	</script>

</html>
